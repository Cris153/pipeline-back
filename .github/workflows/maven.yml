name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: my-app:${{ github.sha }}

      - name: Transfer Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IPV4_EC2 }}
          username: ${{ secrets.AWS_ACCESS_KEY }}
          key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: my-app:${{ github.sha }}
          target: /home/ubuntu/my-app

      - name: SSH into EC2 and run Docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.IPV4_EC2 }}
          username: ${{ secrets.AWS_ACCESS_KEY }}
          key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          script: |
            cd /home/ubuntu/my-app
            docker run -d -p 8060:8060 my-app:${{ github.sha }}